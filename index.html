<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="img/icon.jpg" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>ML CARETECH</title>
  </head>
  <body>
    <div class="form-container">
      <header>
        <img
          src="img/icon-bg.png"
          alt="Logo de ML Caretech"
          class="responsive-image"
        />
      </header>

      <form id="form-paciente">
        <!-- Sección 1: Información Personal -->
        <div class="form-section">
          <h2>Información Personal</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                maxlength="30"
                required
              />
            </div>

            <div class="form-group">
              <label for="fechaNacimiento">Fecha de nacimiento</label>
              <input
                type="date"
                id="fechaNacimiento"
                name="fechaNacimiento"
                maxlength="30"
                required
              />
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="sexo">Sexo</label>
              <select id="sexo" name="sexo" required>
                <option value="">Seleccionar...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
                <option value="Prefiero no decir">Prefiero no decir</option>
              </select>
            </div>

            <div class="form-group">
              <label for="estadoCivil">Estado civil</label>
              <select id="estadoCivil" name="estadoCivil" required>
                <option value="">Seleccionar...</option>
                <option value="Soltero/a">Soltero/a</option>
                <option value="Casado/a">Casado/a</option>
                <option value="Divorciado/a">Divorciado/a</option>
                <option value="Viudo/a">Viudo/a</option>
                <option value="Unión libre">Unión libre</option>
              </select>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="ocupacion">Ocupación</label>
              <input
                type="text"
                id="ocupacion"
                name="ocupacion"
                maxlength="30"
                required
              />
            </div>

            <div class="form-group">
              <label for="idioma">Idioma nativo</label>
              <input type="text" id="idioma" name="idioma" maxlength="30" required />
            </div>
          </div>
        </div>

        <hr class="divider" />

        <!-- Sección 2: Datos Médicos -->
        <div class="form-section">
          <h2>Datos Médicos</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="grupoSanguineo">Grupo sanguíneo</label>
              <select id="grupoSanguineo" name="grupoSanguineo" required>
                <option value="">Seleccionar...</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="Desconocido">Desconocido</option>
              </select>
            </div>

            <div class="form-group">
              <label for="peso">Peso (kg)</label>
              <input
                type="number"
                id="peso"
                name="peso"
                maxlength="3"
                step="0.1"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="estatura">Estatura (cm)</label>
              <input
                type="number"
                id="estatura"
                name="estatura"
                min="0"
                maxlength="5"
                required
              />
            </div>
          </div>
        </div>

        <hr class="divider" />

        <!-- Sección 3: Contacto y Domicilio -->
        <div class="form-section">
          <h2>Contacto y Domicilio</h2>
          <div class="form-group">
            <label for="domicilio">Domicilio completo</label>
            <input type="text" id="domicilio" name="domicilio" maxlength="30" required />
          </div>

          <h3>Contacto de emergencia</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="contactoNombre">Nombre completo</label>
              <input
                type="text"
                id="contactoNombre"
                name="contactoNombre"
                maxlength="30"
                required
              />
            </div>

            <div class="form-group">
              <label for="contactoTelefono">Teléfono</label>
              <input
                type="tel"
                id="contactoTelefono"
                name="contactoTelefono"
                maxlength="15"
                required
              />
            </div>

            <div class="form-group">
              <label for="contactoParentesco">Parentesco</label>
              <input
                type="text"
                id="contactoParentesco"
                name="contactoParentesco"
                maxlength="30"
                required
              />
            </div>
          </div>
        </div>

        <hr class="divider" />

        <!-- Sección 4: Antecedentes Médicos -->
        <div class="form-section">
          <h2>Antecedentes Médicos</h2>
          <div class="form-group">
            <label for="antecedentes">Antecedentes clínicos relevantes</label>
            <textarea
              id="antecedentes"
              name="antecedentes"
              placeholder="Enfermedades crónicas, condiciones previas, etc."
              maxlength="100"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="alergias">Alergias conocidas (separar por comas)</label>
            <textarea
              id="alergias"
              name="alergias"
              placeholder="Ej: Penicilina, Mariscos, Polvo"
              maxlength="100"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="cirugias">Cirugías previas (separar por comas)</label>
            <textarea
              id="cirugias"
              name="cirugias"
              placeholder="Ej: Apendicectomía (2010), Hernia inguinal (2015)"
              maxlength="100"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="enfermedades"
              >Enfermedades actuales (separar por comas)</label
            >
            <textarea
              id="enfermedades"
              name="enfermedades"
              placeholder="Ej: Diabetes tipo 2, Hipertensión arterial"
              maxlength="100"
            ></textarea>
          </div>
        </div>

        <hr class="divider" />

        <div class="form-actions">
          <button type="submit" class="submit-btn" id="submit-btn">
            <span class="loader" id="loader" style="display: none"></span>
            <span id="btn-text">Guardar Registro Médico</span>
          </button>

          <!-- Botón nuevo para listar pacientes -->
          <a href="listar-pacientes.html" class="list-btn"> Pacientes </a>
        </div>
      </form>
    </div>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/firebase-pacientes.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
