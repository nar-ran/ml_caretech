<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLCARETECH - Editar Paciente</title>
    <link rel="icon" type="image" href="img/icon.jpg" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/pacientes-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <header>
        <img
          src="img/icon-bg.png"
          alt="Logo de ML Caretech"
          class="responsive-image"
        />
        <p>EDITAR PACIENTE</p>
      </header>

      <div class="form-content">
        <a href="ver-paciente.html?id=${pacienteId}" class="back-btn">
          <i class="fas fa-arrow-left"></i> Volver a detalles
        </a>

        <form id="form-editar-paciente">
          <div id="formulario-edicion">
            <!-- El formulario se cargará dinámicamente -->
            <div class="detail-loading">
              <div class="spinner"></div>
              <p>Cargando formulario...</p>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">
              <i class="fas fa-save"></i> Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/editar-paciente.js"></script>
  </body>
</html>
